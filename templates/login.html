{% extends 'layout.html' %}

{% block title %}
Login - Lib
{% endblock %}

{% block content %}
<h1> Login </h1>
<form method="post" class="mt-5">
    <label for="username" class="form-label">Username : 
    <input type="text" name="username" id="username" class="form-control gap" required />
    </label>
    <label for="password" class="form-label">Password : 
    <input type="text" name="password" id="password" class="form-control gap" required />
    </label>
    <input type="submit" value="Login" class="btn btn-success submit">
</form>
{% endblock %}

{% block style %}
<style>
    form
    {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1
    {
        margin-top: 64px;
        text-align: center;
    }
    .gap
    {
        margin-top: 20px;
        margin-bottom: 20px;
        opacity: 0.4;
    }
    .submit
    {
        opacity: 0.4;
        color: #9b9b9b;
    }
</style>
{% endblock %}
