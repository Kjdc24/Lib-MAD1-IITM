{% extends 'layout.html' %}

{% block title %}
    Profile - Lib
{% endblock %}

{% block content %}
    <h1>Profile
        <small class="text-muted">@{{user.username}}</small>
    </h1>
    <hr>
    <h3>Edit Profile</h3>

    <form method="post">
        <label for="username" class="form-label">Username:
            <input type="text" name="username" id="username" class="form-control" required value="{{user.username}}">
        <label for="name" class="form-label">Name:
            <input type="text" name="name" id="name" class="form-control" required value="{{user.name}}">
        </label>
        <label for="email" class="form-label">Email:
            <input type="text" name="email" id="email" class="form-control">
        </label>
        </label>
        <label for="cpassword" class="form-label">Current Password:
            <input type="text" name="cpassword" id="cpassword" class="form-control" required>
        </label>
        </label>
        <label for="password" class="form-label">New Password:
            <input type="text" name="password" id="password" class="form-control" required>
        </label>
        <input type="submit" value="Save Changes" class="btn btn-success">
    <a class="btn btn-outline-danger mt-3" href="{{url_for('logout')}}">Logout</a>
    </form>
{% endblock %}

{% block style %}
<style>
    form
    {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1,h2,h3{
        text-align: center;
    }
</style>
{% endblock %}
